<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admission Form</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="form-container">
        <h2>Hospital Admission Form</h2>
        <form action="/submit-admission" method="POST">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="emergencyContact">Emergency Contact:</label>
            <input type="tel" id="emergencyContact" name="emergencyContact" required>

            <label for="admissionReason">Reason for Admission:</label>
            <textarea id="admissionReason" name="admissionReason" required></textarea>

            <button type="submit">Submit Admission</button>
        </form>
    </div>
</body>
</html>
